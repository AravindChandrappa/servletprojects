<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>POST Office Registration</title>

<!-- Font Icon -->
<link rel="stylesheet"
	href="fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" href="css/style.css">
<!-- JS -->
<script src="vendor/jquery/jquery-ui.min.js"></script>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
</script>
</head>
<body>

	<div class="main">

		<section class="signup">
			<!-- <img src="images/signup-bg.jpg" alt=""> -->
			<div class="container">
				<div class="signup-content">
					<form method="GET" action="RegisterServlet" id="signup-form" class="signup-form">
						<h2 class="form-title">Post Office Account</h2>
						<div class="form-group">
							<input type="text" class="form-input" name="pincode" id="pincode"
								placeholder="Pincode" />
						</div>
						<div class="form-group">
							<input type="text" class="form-input" name="location" id="location" placeholder="Location" />
						</div>
						<div class="form-group">
							<input type="text" class="form-input" name="branchName"
								id="branchName" placeholder="branchName" />
						</div>

						<div class="custom-control custom-radio">
						<p>Working</p>
							<input type="radio" class="custom-control-input" name="working" onclick ="getAnswer('b')" value="b">
  							<label class="custom-control-label">YES</label>
  							<input type="radio" class="custom-control-input" name="working2" onclick ="getAnswer('a')" value="a">
  							<label class="custom-control-label">NO</label>

						</div>

						<div class="form-group">
							<input type="checkbox" name="agree-term" id="agree-term"
								class="agree-term" /> <label for="agree-term"
								class="label-agree-term"><span><span></span></span>I
								agree all statements in <a href="#" class="term-service">Terms
									of service</a></label>
						</div>
						<div class="form-group">
							<input type="submit" name="submit" id="submit"
								class="form-submit" value="SaveData" />
						</div>
						<a href="search.html">Click Here For Search</a>
					</form>
				</div>

			</div>
		</section>
	</div>
</body>
</html>
