<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm-xworkz</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/register.js"></script>
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/registration-form-1.jpg" alt="">
				</div>
				<form action="RegisterServlet" method="get" onsubmit="return(validate())">
					<h3>SignUp Form</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" class="form-control" name="fname" id="fname">
						<input type="text" placeholder="Last Name" class="form-control" name="lname" id="lname">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control" name="uname" id="uname">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control" name="email" id="email">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="gender" id="" class="form-control" id="gender">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option> 
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control" name="pass" id="pass">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control" name="cpass" id="cpass">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button><br>
					<div class="text-center w-full p-t-115">
						<span class="txt1">
							     Already a member?
							<a class="txt1 bo1 hov1" href="login.html">
							Login here						
						</a>
						</span>
						
					</div>
				</form>
			</div>
		</div>
		
	</body>
</html>
